<!DOCTYPE html>
<html>
<head>
  <title>New Tab</title>
  <link href="./vendor/ionicons/css/ionicons.min.css" rel="stylesheet" type="text/css" />
  <link href="./assets/stylesheets/style.css" rel="stylesheet" type="text/css" />
  <link href="./assets/stylesheets/weather-icons.css" rel="stylesheet" type="text/css" />

  <script src="./vendor/jquery/jquery-2.1.4.min.js"></script>
  <script src="./assets/javascript/app.js"></script>
</head>
<body>
  <div id="flickr-image-container">
    <img class="bg-cover" src="https://c2.staticflickr.com/6/5644/23192576024_165c1379ca_b.jpg"/>
  </div>
  <div class="weather-overlay">
    <h2 id="place-name"></h2>
    <div style="float: left;">
      <h1><span id="place-temperature"></span><span class="temp-unit">&deg;F</span></h1>
    </div>
    <div class="daily-temp" style="float: left;">
      <h4>
        <span class="ion-arrow-up-c"></span>
        <span id="place-high-temp"></span>
        <span class="temp-unit-small">&deg;</span>
      </h4>
      <h4>
        <span class="ion-arrow-down-c"></span>
        <span id="place-low-temp"></span>
        <span class="temp-unit-small">&deg;</span>
      </h4>
    </div>
    <div class="clear"></div>
    <h5 id="currently-summary"></h5>
    <!-- <h5 style="padding-top:12px;"><span class="ion-alert-circled"></span> <span id="alert-title"></span></h5> -->
  </div>
  <div class="credits-overlay">
    <h4 id="flickr-image-title"></h4>
    <h5>by ???</h5>
    <div id="flickr-image-url"></div>
  </div>
</body>
</html>
